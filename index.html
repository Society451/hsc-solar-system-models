<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eudoxus's Model of Astronomy</title>
    <style>
        /* General styling for layout and colors */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        #sidebar {
            width: 400px;
            background-color: #f0f0f0;
            padding: 20px;
            overflow-y: auto;
            box-shadow: 2px 0 5px rgba(0,0,0,0.3);
        }

        #sidebar-content {
            color: #333;
        }

        #content {
            display: flex;
            flex: 1;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #222;
            color: white;
        }

        #render-area-eudoxus {
            width: 100%;
            height: 80vh;
        }

        .button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin: 10px 0;
        }

        h1, h3 {
            color: #333;
        }

        p {
            margin-bottom: 10px;
            color: #555;
            font-size: 14px;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <!-- Sidebar with information about Eudoxus's Astronomy Model -->
    <div id="sidebar">
        <div id="sidebar-content">
            <h1>Eudoxus's Astronomy Model</h1>
            <p>Discover the ancient model created by Eudoxus of Cnidus. This model uses homocentric spheres to explain planetary motion and the apparent retrograde paths.</p>
        </div>
    </div>

    <!-- Main Content Area -->
    <div id="content">
        <div id="landing-page">
            <button id="toggle-button" class="button">Explore Eudoxus's Model</button>
        </div>
        <div id="eudoxus-page" style="display: none;">
            <div id="render-area-eudoxus"></div>
        </div>
    </div>

    <!-- Include Three.js and OrbitControls as ES Modules -->
    <script type="module">
        import * as THREE from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.module.js';
        import { OrbitControls } from 'https://threejs.org/examples/jsm/controls/OrbitControls.js';

        // Expose THREE and OrbitControls to the global scope for use in eudoxusModel.js
        window.THREE = THREE;
        window.OrbitControls = OrbitControls;
    </script>

    <!-- Link to the external JavaScript file for the Eudoxus model -->
    <script type="module" src="eudoxusModel.js"></script>
</body>
</html>
