<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eudoxus Model</title>
    <link href="https://fonts.googleapis.com/css?family=EB+Garamond" rel="stylesheet">
    <style>
        /* Existing styles... */

        #additional-models-container {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background-color: #f8f9fa;
        }

        .additional-render-area {
            width: 45%;
            height: 300px;
            background-color: #000;
            margin: 10px;
        }
    </style>
</head>
<body>

<!-- Landing Page -->
<div id="landing-page">
    <button id="toggle-button">View Eudoxus Model</button>
</div>

<!-- Eudoxus Model Page -->
<div id="eudoxus-page">
    <div class="info-sidebar" id="eudoxus-info">
        <h2>Eudoxus' Planetary System</h2>
        <p>Eudoxus of Cnidus proposed a model of the solar system using homocentric spheres...</p>
    </div>
    <div class="render-area" id="render-area-eudoxus"></div>
</div>

<!-- Container for additional models -->
<div id="additional-models-container">
    <div class="additional-render-area" id="render-area-basic1"></div>
    <div class="additional-render-area" id="render-area-basic2"></div>
</div>

<!-- Load Three.js and scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.rawgit.com/mrdoob/three.js/r128/examples/js/controls/OrbitControls.js"></script>
<script src="scripts.js"></script>

</body>
</html>
