<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eudoxus Model</title>
    <link href="https://fonts.googleapis.com/css?family=EB+Garamond" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'EB Garamond', serif;
            background-color: white;
        }

        .model-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: white;
            text-align: center;
        }

        .info-sidebar {
            width: 400px;
            background-color: #03396c;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            color: #FFFFFF;
            font-size: 20px;
            overflow-y: auto;
            position: fixed;
            height: 100vh;
        }

        .render-area {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000;
            height: 100vh;
            width: 100%;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>

<!-- Main Eudoxus Model Section -->
<div class="model-section" id="eudoxus-section">
    <div class="info-sidebar" id="eudoxus-info">
        <h2>Eudoxus' Planetary System</h2>
        <p>Eudoxus of Cnidus proposed a model of the solar system using homocentric spheres...</p>
    </div>
    <div class="render-area" id="render-area-eudoxus"></div>
</div>

<!-- Hippopede Motion Section -->
<div class="model-section" id="hippopede-section">
    <div class="render-area" id="render-area-hippopede"></div>
</div>

<!-- Basic Planetary Motion Section -->
<div class="model-section" id="basic-planets-section">
    <div class="render-area" id="render-area-basic-planets"></div>
</div>

<!-- Load Three.js from CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.rawgit.com/mrdoob/three.js/r128/examples/js/controls/OrbitControls.js"></script>
<script src="scripts.js"></script>
</body>
</html>
