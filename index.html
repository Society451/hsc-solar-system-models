<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronomical Models Viewer</title>
    <link href="https://fonts.googleapis.com/css?family=EB+Garamond" rel="stylesheet">
    <style>
        body {
            margin: 0;
            display: flex;
            height: 100vh;
            font-family: 'EB Garamond', serif;
        }
        #info-sidebar {
            width: 300px;
            background-color: #03396c;
            padding: 20px;
            color: #FFFFFF;
            overflow-y: auto;
        }
        #render-area {
            flex-grow: 1;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        canvas {
            display: block;
        }
        .concept-button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #005b96;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .concept-button:hover {
            background-color: #0074d9;
        }
        h2 {
            text-align: center;
            margin-top: 0;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div id="info-sidebar">
        <h2>Astronomical Models</h2>
        <button class="concept-button" onclick="loadModel('exodus')">Exodus Model</button>
        <button class="concept-button" onclick="loadModel('eccentric')">Eccentric</button>
        <button class="concept-button" onclick="loadModel('deferentEpicycle')">Deferent & Epicycle</button>
        <button class="concept-button" onclick="loadModel('equant')">Equant Point</button>
        <button class="concept-button" onclick="loadModel('tusi')">Tusi Couple</button>
        <div id="concept-info">
            <p>Select a model to view it in the main display area.</p>
        </div>
    </div>
    <div id="render-area"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r128/examples/js/controls/OrbitControls.js"></script>
    <script src="models.js"></script>
</body>
</html>
