<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronomical Models Viewer</title>
    <link href="https://fonts.googleapis.com/css?family=EB+Garamond" rel="stylesheet">
    <style>
        /* Styles */
    </style>
</head>
<body>
    <div id="info-sidebar">
        <h2>Astronomical Models</h2>
        <button class="concept-button" onclick="loadModel('exodus')">Exodus Model</button>
        <button class="concept-button" onclick="loadModel('eccentric')">Eccentric</button>
        <button class="concept-button" onclick="loadModel('deferentEpicycle')">Deferent & Epicycle</button>
        <button class="concept-button" onclick="loadModel('equant')">Equant Point</button>
        <button class="concept-button" onclick="loadModel('tusi')">Tusi Couple</button>
        <div id="concept-info">
            <p>Select a model to view it in the main display area.</p>
        </div>
    </div>
    <div id="render-area"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r128/examples/js/controls/OrbitControls.js"></script>
    <script src="models.js"></script>
</body>
</html>
