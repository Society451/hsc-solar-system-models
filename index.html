<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eudoxus Model</title>
    <link href="https://fonts.googleapis.com/css?family=EB+Garamond" rel="stylesheet">
    <style>
        /* Existing CSS code */
        body {
            margin: 0;
            font-family: 'EB Garamond', serif;
            background-color: white;
        }
        
        #eudoxus-page {
            display: flex;
            flex-direction: row;
            height: 100vh;
        }

        .info-sidebar {
            width: 400px;
            background-color: #03396c;
            padding: 20px;
            color: #FFFFFF;
            font-size: 20px;
            overflow-y: auto;
        }

        .render-area {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000;
            height: 100vh;
        }

        canvas {
            display: block;
        }

        /* New additional content section styling */
        #additional-content {
            padding: 50px;
            text-align: center;
            background-color: #f5f5f5;
            color: #333;
            font-size: 24px;
        }
    </style>
</head>
<body>

<!-- Eudoxus Model Page -->
<div id="eudoxus-page">
    <div class="info-sidebar" id="eudoxus-info">
        <h2>Eudoxus' Planetary System</h2>
        <p>Eudoxus of Cnidus proposed a model of the solar system using homocentric spheres...</p>
    </div>
    <div class="render-area" id="render-area"></div>
</div>

<!-- New Section for Additional Content -->
<div id="additional-content">
    <h2>Learn More About Eudoxus and Ancient Astronomy</h2>
    <p>Explore further into ancient astronomical models and the history of celestial navigation...</p>
</div>

<!-- Load Three.js and OrbitControls -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.rawgit.com/mrdoob/three.js/r128/examples/js/controls/OrbitControls.js"></script>

<!-- Link to external JavaScript file -->
<script type="module" src="scripts.js"></script>

</body>
</html>
