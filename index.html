<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eudoxus Solar System Model</title>
  <style>
    #render-area {
      width: 100%;
      height: 100vh;
      background-color: black;
    }
  </style>
</head>
<body>
  <button id="show-model">Eudoxus Model</button>
  <div id="render-area" style="display: none;"></div>

  <!-- Import main THREE.js module -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

  <!-- Import OrbitControls globally -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/controls/OrbitControls.js"></script>

  <!-- Import your eudoxusModel.js module -->
  <script type="module" src="eudoxusModel.js"></script>

  <!-- Script to initialize the model display on button click -->
  <script type="module">
    import { initModel } from './eudoxusModel.js';
    document.getElementById('show-model').addEventListener('click', () => {
      const renderArea = document.getElementById('render-area');
      renderArea.style.display = 'block'; // Show render area
      initModel(renderArea); // Initialize model rendering
    });
  </script>
</body>
</html>
